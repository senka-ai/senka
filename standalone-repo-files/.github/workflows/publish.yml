name: Publish @senka-ai/ui to npm

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run Svelte checking
        run: npm run svelte-check

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check if version already published
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Current package version: $PACKAGE_VERSION"
          
          # Check if this version already exists on npm
          if npm view @senka-ai/ui@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already published to npm"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not found on npm - will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
          
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version-check.outputs.package_version }}
          release_name: v${{ steps.version-check.outputs.package_version }}
          body: |
            🎉 **@senka-ai/ui v${{ steps.version-check.outputs.package_version }}**

            A modern, type-safe Svelte 5 UI component library.

            ## Installation
            ```bash
            npm install @senka-ai/ui
            ```

            ## What's Changed
            This release was automatically synced from the [Senka monorepo](https://github.com/senka-ai/senka).

            📦 **Package**: [@senka-ai/ui](https://www.npmjs.com/package/@senka-ai/ui)  
            📚 **Documentation**: [Storybook](https://senka-ai-ui-storybook.vercel.app)  
            🏠 **Monorepo**: [senka-ai/senka](https://github.com/senka-ai/senka)
          draft: false
          prerelease: false

      - name: Skip publishing (version exists)
        if: steps.version-check.outputs.should_publish == 'false'
        run: |
          echo "⏭️ Skipping publish - version ${{ steps.version-check.outputs.package_version }} already exists on npm"
          echo "To publish a new version:"
          echo "1. Update version in package.json in the monorepo"
          echo "2. Commit and push changes"
          echo "3. This workflow will automatically publish the new version"