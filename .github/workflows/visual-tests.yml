name: Visual Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/ui/src/**'
      - 'packages/ui/tests/**'
      - 'packages/ui/package.json'
      - '.github/workflows/visual-tests.yml'
  push:
    branches: [main]
    paths:
      - 'packages/ui/src/**'
      - 'packages/ui/tests/**'
      - 'packages/ui/package.json'
      - '.github/workflows/visual-tests.yml'

jobs:
  visual-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd packages/ui
          npx playwright install --with-deps

      - name: Run visual tests (update snapshots if missing)
        run: |
          cd packages/ui
          if [ ! -d "tests/visual/all-components.spec.ts-snapshots" ] || [ -z "$(find tests/visual/all-components.spec.ts-snapshots -name '*-linux.png' -print -quit)" ]; then
            echo "Generating Linux snapshots..."
            yarn test:visual --update-snapshots
          else
            echo "Running visual regression tests..."
            yarn test:visual
          fi
        env:
          CI: true

      - name: Commit updated snapshots
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd packages/ui
          if [ -n "$(git status --porcelain tests/visual/)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add tests/visual/all-components.spec.ts-snapshots/
            git commit -m "Update visual test snapshots for Linux CI environment

            ðŸ¤– Generated with [Claude Code](https://claude.ai/code)

            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-results
          path: |
            packages/ui/test-results/
            packages/ui/playwright-report/
          retention-days: 30

      - name: Upload visual screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-screenshots
          path: packages/ui/tests/visual/**/*.png
          retention-days: 7